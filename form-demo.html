<!DOCTYPE html>
<html lang= "en" dir="ltr"> <!--language = english | direction = left to right-->
  <head>
    <title>Form Demo HTML5</title>
  </head>
  <body>
    <h1>Form practice -caffrey</h1>
    <form action="/results.html" method="POST"> <!--Imputs saved in results.html I think...-->
      <h2>This is a heading inside the form--fill it out</h2>
      <hr>
      <span>Hello?</span>
      <br>
      <input id="hello" type="radio" value="hello" name="greeting">
      <label for="hello">Hello</label>
      <br>
      <input id="hi" type="radio" value="hi" name="greeting">
      <label for="hi">Hi</label>
      <br>
      <br>
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" value = "Claire"> <!-- This one is prefilled...-->
      <br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <br><br>
      <label for="age">Insert age</label>
      <input id="age" name="age" type="number" step="1"> <!-- number field with arrows that go up by 1, hence the value of step-->
      <br><br>
      <label for="feeling">How are you feeling?</label>
      <span>:(</span>
      <input id="feeling" name="feeling" type="range" min="0" max="10" span="0.5">
      <span>:)</span>
      <br><br>
      <section class="colors">
        <span>What are your favorite colors? (Multi-select pls)</span>
        <br>
        <!--For a checkbox id and value are the same but name is usually the class value of the section (or other thing that makes sense
        just has to be the same between options), like how the name is colors and not pink, black, etc.-->
        <input id="pink" name="colors" value="pink" type="checkbox">
        <label for="pink">Pink</label>
        <br>
        <input id="black" name="colors" value="black" type="checkbox">
        <label for="black">Black</label>
        <br>
        <input id="other" name="colors" value="other" type="checkbox">
        <label for="other">Other sorry I'm too lazy to write more, you get the gist...</label>
        <br><br>
      </section>
      <section class="math">
        <span>Can you do my math homework?</span>
        <br>
        <ol>
          <li><input type="radio" id="yes" name="ans" value="yes"><label for="yes">Yes</label></li>
          <li><input type="radio" id="one" name="ans" value="one"><label for="one">One</label></li>
        </ol>
      </section>
      <br>
      <section class="month">
        <label for="month">What month were you born?</label>
        <select name="month" id="month">
          <option value ="jan">Jan</option>
          <option value ="feb">Feb</option>
          <option value ="mar">Mar</option>
          <option value ="apr">Apr</option>
          <option value ="may">May</option>
          <option value ="jun">Jun</option>
          <option value ="jul">Jul</option>
          <option value ="aug">Aug</option>
          <option value ="sep">Sep</option>
          <option value ="oct">Oct</option>
          <option value ="nov">Nov</option>
          <option value ="dec">Dec</option>
        </select>
      </section>
      <br><br>
      <label for="flavor">What is your favorite ice cream flavor? (Type fully it if not listed, also type to search)</label>
      <input type="text" list="flav"id="flavor"value="flavor">
      <datalist id="flav">
        <option value="Vanilla"></option>
        <option value="Chocolate"></option>
        <option value="Strawberry"></option>
        <option value="Cookies and Cream"></option>
        <option value="Mint Chocolate Chip"></option>
        <option value="Coffee"></option>
        <option value="Cookie Dough"></option>
        <option value="Cotton Candy"></option>
      </datalist>
      <br><br>
      <label for="extra">Write a poem about how great I am</label><br>
      <textarea id="extra" name="extra" rows="6" cols="30">This will be graded btw...</textarea>
      <br><br>
      <input type="submit" value="Send to me">
    </form>
  </body>
</html>
